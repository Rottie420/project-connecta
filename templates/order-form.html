<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #090b11;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Inter", sans-serif;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 0;
        }

        .title {
            margin-bottom: 5vh;
        }

        .card {
            margin: auto;
            max-width: 950px;
            width: 90%;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 35px !important;
            border: transparent;
        }

        @media(max-width: 767px) {
            .card {
                margin: 3vh auto;
            }
        }

        .cart {
            background-color: #fff;
            padding: 4vh 5vh;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }

        @media(max-width: 767px) {
            .cart {
                padding: 4vh;
                border-top-left-radius: 1rem;
                border-top-right-radius: 1rem;
            }
        }

        .summary {
            background-color: #ddd;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 4vh;
            color: rgb(65, 65, 65);
        }

        @media(max-width: 767px) {
            .summary {
                border-top-right-radius: unset;
                border-bottom-left-radius: 1rem;
            }
        }

        .summary .col-2 {
            padding: 0;
        }

        .summary .col-10 {
            padding: 0;
        }

        .row {
            margin: 0;
        }

        .title b {
            font-size: 1.5rem;
        }

        .main {
            margin: 0;
            padding: 2vh 0;
            width: 100%;
        }

        .col-2, .col {
            padding: 0 1vh;
        }

        a {
            padding: 0 1vh;
        }

        .close {
            margin-left: auto;
            font-size: 0.7rem;
        }

        img {
            width: 3.5rem;
        }

        .back-to-shop {
            margin-top: 4.5rem;
        }

        h5 {
            margin-top: 4vh;
        }

        hr {
            margin-top: 1.25rem;
        }

        form {
            padding: 2vh 0;
        }

        select, input {
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1.5vh 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247);
        }

        input:focus::-webkit-input-placeholder {
            color: transparent;
        }

        .btn {
            background-color: #000;
            border-color: #000;
            color: white;
            width: 100%;
            font-size: 0.7rem;
            margin-top: 4vh;
            padding: 1vh;
            border-radius: 0;
        }

        .btn:focus {
            box-shadow: none;
            outline: none;
            color: white;
            -webkit-box-shadow: none;
            -webkit-user-select: none;
            transition: none;
        }

        .btn:hover {
            color: white;
        }

        a {
            color: black;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        #code {
            background-image: linear-gradient(to left, rgba(255, 255, 255, 0.253), rgba(255, 255, 255, 0.185)), url("https://img.icons8.com/small/16/000000/long-arrow-right.png");
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>SHIPPING INFORMATION</b></h4></div>
                    </div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{ url_for('static', filename='item.jpg') }}"></div>
                        <div class="col">
                            <div class="row text-muted">Smart Tags</div>
                            <div class="row">Keychain</div>
                        </div>
                        <div class="col">
                            <a href="#" class="decrease">-</a>
                            <span class="quantity">1</span>
                            <a href="#" class="increase">+</a>
                        </div>
                        <div class="col"><span class="item-price">$9.00</span><span class="close">&#10005;</span></div>
                    </div>
                    <form>
                        <input type="text" placeholder="Full Name" required>
                        <input type="text" placeholder="Address" required>
                        <input type="text" placeholder="City" required>
                        <input type="text" placeholder="Postal Code" required>
                    </form>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>

                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
    
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS <span class="item-count">1</span></div>
                    <div class="col text-right"><span class="total-price">$9.00</span></div>
                </div>
                
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right"><span class="total-price">$14.00</span></div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const decreaseBtns = document.querySelectorAll('.decrease');
        const increaseBtns = document.querySelectorAll('.increase');
        const itemPrice = 9.00;
        const shippingPrice = 5.00;

        decreaseBtns.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const quantityElement = btn.nextElementSibling;
                let quantity = parseInt(quantityElement.textContent);
                if (quantity > 1) {
                    quantity -= 1;
                    quantityElement.textContent = quantity;
                }
                updateSummary();
            });
        });

        increaseBtns.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const quantityElement = btn.previousElementSibling;
                let quantity = parseInt(quantityElement.textContent);
                quantity += 1;
                quantityElement.textContent = quantity;
                updateSummary();
            });
        });

        function updateSummary() {
            const quantity = parseInt(document.querySelector('.quantity').textContent);
            const totalPrice = (quantity * itemPrice) + shippingPrice;
            const itemCount = quantity;
            document.querySelector('.item-count').textContent = itemCount;
            document.querySelector('.total-price').textContent = `$${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RX0D9WWWR7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RX0D9WWWR7');
    </script>
    
    <style>
        body {
            background: #090b11;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Inter", sans-serif;
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.5;
        }

        .title {
            margin-bottom: 5vh;
        }

        .card {
            margin: auto;
            max-width: 950px;
            width: 90%;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 35px !important;
            border: transparent;
        }

        @media(max-width: 767px) {
            .card {
                margin: 3vh auto;
            }
        }

        .cart {
            background-color: #fff;
            padding: 2rem;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }

        @media(max-width: 767px) {
            .cart {
                padding: 2rem;
                border-top-left-radius: 1rem;
                border-top-right-radius: 1rem;
            }
        }

        .summary {
            background-color: #ddd;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 2rem;
            color: rgb(65, 65, 65);
        }

        @media(max-width: 767px) {
            .summary {
                border-top-right-radius: unset;
                border-bottom-left-radius: 1rem;
            }
        }

        .row {
            margin: 0;
        }

        .title b {
            font-size: 1.5rem;
        }

        h4, h5 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        form {
            padding: 2vh 0;
        }

        input {
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1rem;
            margin-bottom: 2vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247);
            font-size: 1rem;
            border-radius: 0.5rem;
        }

        input:focus {
            border-color: #000;
        }

        .btn {
            background-color: #000;
            border-color: #000;
            color: white;
            width: 100%;
            font-size: 1rem;
            margin-top: 2vh;
            padding: 1.25rem;
            border-radius: 0.5rem;
            text-transform: uppercase;
        }

        .btn:focus {
            box-shadow: none;
            outline: none;
            color: white;
            transition: none;
        }

        .btn:hover {
            color: white;
        }

        a {
            color: black;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        .back-to-shop {
            margin-top: 4.5rem;
        }

        .img-fluid {
            min-width: 50px;
            margin-left: -1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="col"><h4><b>ORDER CHECKOUT</b></h4></div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{ url_for('static', filename='smart-tag-orange.webp') }}"></div>
                        <div class="col">
                            <div class="row text-muted">Smart Pet Tag</div>
                            <div class="row">ORANGE</div>
                        </div>
                        <div class="col">
                            <a href="#" class="decrease">-</a>
                            <span class="quantity">1</span>
                            <a href="#" class="increase">+</a>
                        </div>
                        <div class="col"><span class="item-price">$6.49</span><span class="close">&#10005;</span></div>
                    </div>                   
                </div>
                <div class="col-12 mt-4">DELIVERY</div>
                <form style="margin-bottom: -1em;">
                    <div class="mb-3" style="padding-left: 0.8em; padding-right: 0.8em;">
                        <input type="text" class="form-control" placeholder="Full Name" id="fullName" required>
                    </div>
                    <div class="mb-3" style="padding-left: 0.8em; padding-right: 0.8em;">
                        <input type="text" class="form-control" placeholder="Address 1" id="address1" required>
                    </div>
                    <div class="mb-3" style="padding-left: 0.8em; padding-right: 0.8em;">
                        <input type="text" class="form-control" placeholder="Address 2" id="address2" required>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control" placeholder="City" id="city" required>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control" placeholder="State" id="state" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control" placeholder="Postal Code"  id="postalCode" required>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control" placeholder="Country Code: ex.(US)"  id="countryCode" required>
                        </div>
                    </div> 
                </form>
                
                <div class="col" style="margin-bottom: -2em;">
                    <div class="row text-secondary fw-bold">NOTE</div>
                    <div class="row text-secondary fw-light">Orders are typically delivered within 3 to 22 business days, depending on the destination and shipping method.</div>
                </div>
                <div class="back-to-shop"><a href="/">&leftarrow;</a><span class="text-muted">Back to home</span></div>
            </div>
            
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>

                <p>SHIPPING</p>
                <select class="form-select" aria-label="Shipping options" style="margin-bottom: 1rem;">
                    <option value="standard" selected>Standard Delivery - $5.00</option>
                    <option value="express">Express Delivery - $10.00</option>
                </select>
                
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS <span class="total-quantity">1</span></div>
                    <div class="col text-right"><span class="subtotal-price">$6.49</span></div>
                </div>
                
                <div class="row">
                    <div class="col" style="padding-left:0;">SHIPPING</div>
                    <div class="col text-right"><span class="shipping-fee">$5.00</span></div>
                </div>
                <!-- Added TAX Row -->
                <div class="row">
                    <div class="col" style="padding-left:0;">GST (9%)</div>
                    <div class="col text-right"><span class="tax-fee">$0.70</span></div>
                </div>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right"><span class="total-price">$14.70</span></div>
                </div>
                
                <!-- PayPal Button -->
                <div id="paypal-button-container">
                    <!-- PayPal Button will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AXcNW38vENN7JPr7GZkYDOpEka5C0Vt4vYtJLOj-nPpbyBPfSKJgPw1z2xbzrPi3ZBth5FxpN2sZdHVG"></script>
    <script>
        const decreaseBtns = document.querySelectorAll('.decrease');
        const increaseBtns = document.querySelectorAll('.increase');
        const itemPrice = 6.49;
        const shippingOptions = {
            standard: 5.00,
            express: 10.00,
        };
        const taxRate = 0.09; // 9% tax rate
        let selectedShipping = "standard"; // Default shipping option
    
        // Event listeners for quantity buttons
        decreaseBtns.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const quantityElement = btn.nextElementSibling;
                let quantity = parseInt(quantityElement.textContent);
                if (quantity > 1) {
                    quantity -= 1;
                    quantityElement.textContent = quantity;
                }
                updateSummary();
            });
        });
    
        increaseBtns.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const quantityElement = btn.previousElementSibling;
                let quantity = parseInt(quantityElement.textContent);
                quantity += 1;
                quantityElement.textContent = quantity;
                updateSummary();
            });
        });
    
        // Event listener for shipping selection
        document.querySelector(".form-select").addEventListener("change", (e) => {
            selectedShipping = e.target.value; // Update selected shipping
            updateSummary();
        });
    
        // Function to update the summary
        function updateSummary() {
            const quantities = document.querySelectorAll('.quantity');
            let totalQuantity = 0;
            quantities.forEach((quantityElement) => {
                totalQuantity += parseInt(quantityElement.textContent);
            });
    
            const baseShippingPrice = shippingOptions[selectedShipping];
            const additionalShipping = totalQuantity > 1 ? 2 * (totalQuantity - 1) : 0;
            const shippingPrice = baseShippingPrice + additionalShipping;
    
            const subtotal = totalQuantity * itemPrice;
            const tax = subtotal * taxRate;
            const totalPrice = subtotal + shippingPrice + tax;
    
            // Update UI elements
            document.querySelector('.total-quantity').textContent = totalQuantity;
            document.querySelector('.subtotal-price').textContent = `$${subtotal.toFixed(2)}`;
            document.querySelector('.shipping-fee').textContent = `$${shippingPrice.toFixed(2)}`;
            document.querySelector('.tax-fee').textContent = `$${tax.toFixed(2)}`;
            document.querySelector('.total-price').textContent = `$${totalPrice.toFixed(2)}`;
        }
    
        // Initialize the summary
        updateSummary();
    
        // PayPal Button Render
        paypal.Buttons({
        createOrder: (data, actions) => {
            const totalQuantity = Array.from(document.querySelectorAll('.quantity')).reduce(
                (sum, el) => sum + parseInt(el.textContent),
                0
            );

            const itemTotal = (itemPrice * totalQuantity).toFixed(2); // Calculate item total
            const shippingValue = selectedShipping === "standard" 
                ? shippingOptions.standard 
                : shippingOptions.express;
            const additionalShipping = totalQuantity > 1 ? 2 * (totalQuantity - 1) : 0;
            const shippingCost = (shippingValue + additionalShipping).toFixed(2);

            const taxValue = (itemTotal * taxRate).toFixed(2); // Calculate tax
            const totalValue = (parseFloat(itemTotal) + parseFloat(shippingCost) + parseFloat(taxValue)).toFixed(2);

            const fullName = document.getElementById('fullName').value;
            const addressLine1 = document.getElementById('address1').value;
            const addressLine2 = document.getElementById('address2').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const postalCode = document.getElementById('postalCode').value;
            const countryCode = document.getElementById('countryCode').value;

            return actions.order.create({
                purchase_units: [{
                    items: [{
                        name: 'Smart Pet Tag',
                        sku: 'ORANGE',
                        unit_amount: {
                            currency_code: 'USD',
                            value: itemPrice.toFixed(2),
                        },
                        quantity: totalQuantity,
                    }],
                    amount: {
                        currency_code: 'USD',
                        value: totalValue, // Total must match breakdown
                        breakdown: {
                            item_total: {
                                currency_code: 'USD',
                                value: itemTotal,
                            },
                            shipping: {
                                currency_code: 'USD',
                                value: shippingCost,
                            },
                            tax_total: {
                                currency_code: 'USD',
                                value: taxValue,
                            },
                        },
                    },
                    shipping: {
                        name: {
                            full_name: fullName
                        },
                        address: {
                            address_line_1: addressLine1,
                            address_line_2: addressLine2,
                            admin_area_2: city,
                            admin_area_1: state,
                            postal_code: postalCode,
                            country_code: countryCode
                        }
                    }
                }],
                application_context: {
                    shipping_preference: 'SET_PROVIDED_ADDRESS' // Ensures the provided address is used
                }
            });
        },
        onApprove: (data, actions) => {
            return actions.order.capture().then((details) => {
                alert('Payment Successful! Thank you, ' + details.payer.name.given_name);
            });
        },
        onError: (err) => {
            console.error('Error occurred during payment:', err);
        },
    }).render('#paypal-button-container');

    </script>
    
    
</body>
</html>

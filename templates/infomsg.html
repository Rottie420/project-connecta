{% with msg = get_flashed_messages() %}
{% if msg %}
{% for message in msg %}
<div id="infomsg" class="alert alert-info alert-dismissible fade show" role="alert" style="position: absolute; top: 8.5%; width: 100%; z-index: 1; border-radius: 0;">
  <div class="text-center">
    <strong>{{ message }}</strong>
  </div>  
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

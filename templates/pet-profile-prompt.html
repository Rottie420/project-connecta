<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>AI Pet Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='pet-profile-prompt.css') }}">
</head>

<body>
  <div class="container">
    <!-- Pet Profile Section -->
    <div class="card mt-5 mb-5" style="border-radius: 10px; background: linear-gradient(135deg, #6a0dad, #9b4dca);">
      <div class="position-relative">
        <!-- Overlapping Circular Photo -->
        <div class="position-absolute" style="right: 1em; top: -2em;">
          <img src="{{ url_for('static', filename=pet.photo.lstrip('static/')) }}"
               alt="{{ pet.petname }} Profile"
               class="rounded-circle border border-3" 
               style="width: 100px; height: 100px; object-fit: cover; border-color: #cba2e4 !important;">
        </div>
      </div>
      <!-- Welcome Note -->
      <div class="card-body text-left">
        <h5 class="card-title">I'm your AI assistant</h5>
        <p class="card-text">How can I help today?</p>
      </div>
    </div>

    <!-- Chat History Section -->
    <div class="chat-history" id="chatHistory"></div>
  </div>

  <footer>
    <!-- Chat Form Section -->
    <form id="promptForm">
      <div class="form-group position-relative">
        <textarea class="form-control text-white" id="userPrompt" rows="3" placeholder="Ask about anything related to this pet..."></textarea>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-arrow-up-circle-fill fs-2 fs-md-2 fs-lg-1"></i>
        </button>
      </div>
    </form>
  </footer>

  <script src="{{ url_for('static', filename='pet-profile-prompt.js') }}"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>AI Pet Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='pet-profile-prompt.css') }}">
</head>

<body>
  <div class='sticky-top' style="width: 100%; overflow: hidden; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <!-- Title Bar -->
  <div style="background: orangered; color: white; padding: 10px; display: flex; align-items: center; justify-content: space-between;">
      <span style="font-weight: bold; font-size: 16px;">Ai Assistant</span>
      <a href="/demo" 
        style="display: inline-block; 
                background-color: transparent; 
                color: white; 
                font-size: 30px; 
                cursor: pointer; 
                text-align: center; 
                width: 30px; 
                height: 30px; 
                line-height: 30px; 
                border-radius: 50%; 
                transition: background-color 0.3s;
                text-decoration: none">
          &times;
      </a>

  </div>
  </div>
  <div class="container">
    <!-- Chat History Section -->
    <div class="chat-history" id="chatHistory"></div>
  </div>

  <footer>
    <!-- Chat Form Section -->
    <form id="promptForm">
      <div class="form-group position-relative">
        <textarea class="form-control text-white" id="userPrompt" rows="3" placeholder="Ask about anything related to this pet..."></textarea>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-arrow-up-circle-fill fs-2 fs-md-2 fs-lg-1"></i>
        </button>
      </div>
    </form>
  </footer>

  <script src="{{ url_for('static', filename='pet-profile-prompt.js') }}"></script>
  
</body>
</html>

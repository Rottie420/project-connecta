<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pet Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      background-color: transparent;
      border-radius: 16px;
      padding: 20px;
      overflow: hidden;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      border-radius: 50%;
      border: 4px solid #444;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-header h2 {
      color: #ffffff;
      font-size: 32px;
      font-weight: bold;
    }

    .chat-history {
      background-color: transparent;
      padding: 10px;
      margin-bottom: 15px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      flex: 1;
    }

    .chat-message {
      background-color: transparent;
      padding: 5px;
      margin-bottom: 8px;
      color: #ddd;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: rgb(24, 24, 24);
      border-radius: 5px;
      text-align: right;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-control,
    .btn {
      background-color: transparent;
      border: 1px solid #444;
      border-radius: 12px;
      color: #ffffff;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .form-control:focus,
    .btn:hover {
      background-color: transparent;
      border-color: #666;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #0056b3;
      font-weight: 600;
      width: 100%;
      border-radius: 12px;
      padding: 14px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    @media (max-width: 768px) {
      .profile-header img {
        width: 120px;
        height: 120px;
      }

      .profile-header h2 {
        font-size: 24px;
      }

      .form-control,
      .btn {
        padding: 12px;
        font-size: 14px;
      }

      .btn-primary {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Pet Profile Section -->
    <div class="profile-header mt-5">
      <!-- Use Flask's url_for to display the pet's image -->
      <img src="{{ url_for('static', filename=pet.photo.lstrip('static/')) }}" alt="{{ pet.petname }} Profile">
      <h2>{{ pet.petname }}</h2>
    </div>

    <!-- Chat History Section -->
    <div class="chat-history" id="chatHistory"></div>

    <!-- Chat Form Section -->
    <form id="promptForm">
      <div class="form-group">
        <label for="userPrompt" class="form-label">Message PetAssistant:</label>
        <textarea class="form-control text-white" id="userPrompt" rows="3" placeholder="Ask about anything related to this pet..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    document.getElementById('promptForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const userPrompt = document.getElementById('userPrompt').value;
      const chatHistory = document.getElementById('chatHistory');

      // Append user's prompt to chat history
      const userMessage = document.createElement('div');
      userMessage.className = 'chat-message user';
      userMessage.textContent = 'You: ' + userPrompt;
      chatHistory.appendChild(userMessage);

      try {
        // Replace with the actual backend API endpoint or request
        const response = await fetch('/pet/{{ pet.control_number }}/profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: userPrompt })
        });

        const result = await response.json();
        const aiMessage = document.createElement('div');
        aiMessage.className = 'chat-message';
        aiMessage.textContent = 'AI: ' + result.message;
        chatHistory.appendChild(aiMessage);

        // Scroll to the bottom of chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Clear the textarea after sending the prompt
        document.getElementById('userPrompt').value = '';
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'chat-message';
        errorMessage.textContent = 'An error occurred. Please try again later.';
        chatHistory.appendChild(errorMessage);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Optionally clear the textarea even if an error occurs
        document.getElementById('userPrompt').value = '';
      }
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>AI Pet Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* Dark mode background */
      font-family: 'Arial', sans-serif;
      color: #e0e0e0; /* Light gray for text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      background-color: transparent; /* Transparent dark background */
      border-radius: 16px;
      padding: 8px;
      padding-bottom: 100px; /* Reserve space for the footer */
      overflow: hidden; /* Allow scrolling */
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      border-radius: 50%;
      border: 4px solid #444;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 7px;
    }

    .profile-header h2 {
      color: #ffffff;
      font-size: 32px;
      font-weight: bold;
    }

    .chat-history {
      background-color: transparent;
      padding: 1px;
      margin-bottom: 7px;
      flex: 1; /* Fill available space */
      overflow-y: auto; /* Scrollable chat history */
      max-height: calc(90vh - 300px); /* Adjust height dynamically */
    }

    .chat-message {
      background-color: transparent;
      padding: 5px;
      margin-bottom: 8px;
      color: #888888;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: rgb(24, 24, 24);
      color: #ddd;
      border-radius: 5px;
      text-align: right;
      padding-right: 8px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 8px;
      background-color: #121212;
      padding-bottom: env(safe-area-inset-bottom); /* Support for mobile safe areas */
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-control,
    .btn {
      background-color: transparent;
      border: 1px solid #444;
      border-radius: 12px;
      color: #ffffff;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .form-control:focus,
    .btn:hover {
      background-color: transparent;
      border-color: #666;
    }

    .btn-primary {
      position: fixed;
      bottom: -8px;
      right: 8px;
      display: flex;
      align-items: center;
      border: none;
      justify-content: center;
      cursor: pointer;
    }

    .btn-primary:hover {
      color: #004085;
    }

    @media (max-width: 768px) {
      .profile-header img {
        width: 120px;
        height: 120px;
      }

      .profile-header h2 {
        font-size: 24px;
      }

      .form-control,
      .btn {
        padding: 12px;
        font-size: 14px;
      }

      .btn-primary {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Pet Profile Section -->
    <div class="profile-header mt-3">
      <img src="{{ url_for('static', filename=pet.photo.lstrip('static/')) }}" alt="{{ pet.petname }} Profile">
    </div>

    <!-- Chat History Section -->
    <div class="chat-history" id="chatHistory"></div>
  </div>

  <footer>
    <!-- Chat Form Section -->
    <form id="promptForm">
      <div class="form-group position-relative">
        <label for="userPrompt" class="form-label" style="color: #888888">Chat with AI:</label>
        <textarea class="form-control text-white" id="userPrompt" rows="3" placeholder="Ask about anything related to this pet..."></textarea>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-arrow-up-circle-fill fs-3 fs-md-2 fs-lg-1"></i>
        </button>
      </div>
    </form>
    
  </footer>

  <script>
    document.getElementById('promptForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const userPrompt = document.getElementById('userPrompt').value.trim();
      const chatHistory = document.getElementById('chatHistory');
      const urlParts = window.location.pathname.split('/');
      const controlNumber = urlParts[urlParts.length - 2];
  
      if (!userPrompt) {
        console.warn('The user prompt is empty');
        return;
      }
  
      const userMessage = document.createElement('div');
      userMessage.className = 'chat-message user';
      userMessage.textContent = 'You: ' + userPrompt;
      chatHistory.appendChild(userMessage);
  
      try {
        const response = await fetch(`/pet/${controlNumber}/prompt`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: userPrompt })
        });
  
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
  
        const result = await response.json();
        if (result && result.response) {
          const aiMessage = document.createElement('div');
          aiMessage.className = 'chat-message';
  
          // Get the response text and remove the '**' symbols
          let responseText = result.response.trim();
          responseText = responseText.replace(/\*\*/g, ''); // Remove '**' symbols
  
          // Check if the response contains bullet points (indicated by `*` at the start of a line)
          if (responseText.includes('*')) {
            const lines = responseText.split('\n');
            let formattedResponse = '';
  
            lines.forEach(line => {
              if (line.startsWith('*')) {
                formattedResponse += `<li>${line.replace('*', '').trim()}</li>`;
              } else {
                formattedResponse += `<p>${line.trim()}</p>`;
              }
            });
  
            aiMessage.innerHTML = formattedResponse; // Use innerHTML to insert the formatted response
          } else {
            // If no bullet points, just add plain text
            aiMessage.innerHTML = responseText.replace(/\n/g, '<br>'); // Replace line breaks with <br> tags for better formatting
          }
  
          chatHistory.appendChild(aiMessage);
        } else {
          const errorMessage = document.createElement('div');
          errorMessage.className = 'chat-message error';
          errorMessage.textContent = 'Error: Unexpected response from server.';
          chatHistory.appendChild(errorMessage);
        }
  
        chatHistory.scrollTop = chatHistory.scrollHeight;
        document.getElementById('userPrompt').value = '';
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'chat-message';
        errorMessage.textContent = 'An error occurred. Please try again.';
        chatHistory.appendChild(errorMessage);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        document.getElementById('userPrompt').value = '';
      }
    });
  </script>
</body>

</html>

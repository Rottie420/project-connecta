<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecta | NFC Pet Tag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --accent-color: #4CAF50;
            --text-color: #333;
            --background-color: #f0f8ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --container-width: 90%;
            --container-max-width: 500px;
        }
        
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            width: var(--container-width);
            max-width: var(--container-max-width);
            background-image: linear-gradient(to right bottom, #0066ff, #7b88ff, #b0aeff, #dad5ff, #ffffff);
            color: var(--text-color);
            padding: 25px;
            margin: 20px;
            box-shadow: 0 0 20px var(--shadow-color);
            border-radius: 15px;
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            font-size: 1.8em;
            margin: 0 0 20px;
            font-weight: bold;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            margin: 15px auto;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1em;
            color: var(--text-color);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: var(--accent-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons a img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }

        #location {
            margin-top: 20px;
            font-size: 1em;
            color: var(--text-color);
        }

        button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3e9b46;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.6em;
            }
            .contact-info p, #location {
                font-size: 0.9em;
            }
            .social-icons a img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h3>CONTACT US</h3>
        <img src="{{ url_for('static', filename=pet.photo) }}" alt="{{ pet.name }} Profile" class="profile-pic">
        
        <div class="contact-info">
            <p><strong>{{ pet.name }}</strong></p>
            <p>Email: <a href="mailto:{{ pet.email }}">{{ pet.email }}</a></p>
            <p>Phone: <a href="tel:{{ pet.phone }}">{{ pet.phone }}</a></p>
            <p>Address: {{ pet.address }}</p>
        </div>

        <div class="social-icons">
            <a href="{{ pet.social.facebook }}" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="{{ pet.social.twitter }}" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/1024px-X_logo_2023.svg.png" alt="Twitter">
            </a>
            <a href="{{ pet.social.instagram }}" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a onclick="getLocation()">
                <img src="{{ url_for('static', filename='Google_Maps_Icon.webp') }}" alt="Google Maps">
            </a>
        </div>

        <div id="location"></div>
    </div>

    <script>
        function decimalToDMS(degrees) {
            const d = Math.floor(degrees);
            const m = Math.floor((degrees - d) * 60);
            const s = ((degrees - d - m / 60) * 3600).toFixed(1); 
            return { degrees: d, minutes: m, seconds: s };
        }
    
        function convertCoordinates(lat, lon) {
            const latDMS = decimalToDMS(Math.abs(lat));
            const lonDMS = decimalToDMS(Math.abs(lon));
            const latDirection = lat >= 0 ? 'N' : 'S';
            const lonDirection = lon >= 0 ? 'E' : 'W';
            return {
                latitude: `${latDMS.degrees}°${latDMS.minutes}'${latDMS.seconds}"${latDirection}`,
                longitude: `${lonDMS.degrees}°${lonDMS.minutes}'${lonDMS.seconds}"${lonDirection}`
            };
        }
    
        function getLocation() {
            const locationDiv = document.getElementById('location');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                locationDiv.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
    
        function showPosition(position) {
            const dmsCoordinates = convertCoordinates(position.coords.latitude, position.coords.longitude);
            const locationDiv = document.getElementById('location');
            locationDiv.innerHTML = `<p><span class="coords">${dmsCoordinates.latitude} ${dmsCoordinates.longitude}</span></p>`;
        }
    
        function showError(error) {
            const locationDiv = document.getElementById('location');
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    locationDiv.innerHTML = "Permission denied for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationDiv.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationDiv.innerHTML = "Request timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationDiv.innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>

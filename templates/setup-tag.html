<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
        }

        .card-header {
            background-color: #252525;
            border-bottom: 1px solid #333;
        }

        .btn-secondary {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #444;
            border-color: #555;
        }

        a.btn-secondary {
            text-decoration: none;
        }

        button, a {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:focus, a:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        h3, p {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-white">
                        <h3 class="text-center">{{ title }}</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="fs-3" id="control-number">{{ message }}</p>
                        <p class="fs-6">NOTE : PLEASE SCREENSHOT THIS TAG-NUMBER, COPY THIS AND SEARCH TO EDIT, IF YOU SEE THIS PAGE AGAIN JUST RETRY DUE TO SERVER BUSY.</p>
                        <button onclick="copyToClipboard()" class="btn btn-secondary mt-3">
                            <i class="fa fa-copy"></i> Copy
                        </button>
                        <a href="https://connecta.store/" class="btn btn-secondary mt-3">
                            <i class="fa fa-link"></i> connecta.store
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard() {
            const message = document.getElementById('control-number').textContent;
            navigator.clipboard.writeText(message).then(() => {
                alert("Control number copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h3 class="text-center">{{ title }}</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="fs-5" id="control-number">{{ message }}</p>
                        <button onclick="copyToClipboard()" class="btn btn-secondary mt-3">
                            <i class="fa fa-copy"></i>
                        </button>
                        <a href="https://connecta.store/" class="btn btn-secondary mt-3">connecta.store</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function copyToClipboard() {
        const message = document.getElementById('control-number').textContent;
        navigator.clipboard.writeText(message).then(() => {
            alert("Control number copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy text: ", err);
        });
    }
</script>
</html>

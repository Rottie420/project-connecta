<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Tracking App - View Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #eaeaea;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #1a1a1a;
        }

        .navbar .nav-link {
            color: #aaa;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #fff;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        #mapContainer {
            height: 250px;
            background-color: #2a2a2a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 1rem;
        }

        .profile-photo {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #2a2a2a;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section {
            margin-bottom: 1rem;
        }

        .info-section h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .info-section p {
            margin: 0;
            color: #bbb;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand fixed-bottom">
        <div class="container-fluid justify-content-around">
            <a class="nav-link text-center" href="#profile">
                <i class="bi bi-person"></i><br>Profile
            </a>
            <a class="nav-link text-center" href="#medicalHistory">
                <i class="bi bi-file-medical"></i><br>Medical
            </a>
            <a class="nav-link text-center" href="#map">
                <i class="bi bi-geo-alt"></i><br>Track
            </a>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Profile Page -->
        <section id="profile" class="card p-0 mb-4">
            <div class="profile-photo">
                <img src="{{ url_for('static', filename=pexels-barnabas-davoti-31615494-25695964.webp) }}" alt="Profile Photo" id="profilePhoto">
            </div>
            <div class="p-4">
                <h2 class="mb-3">Pet Profile</h2>
                <div class="info-section">
                    <h3>Name</h3>
                    <p id="petName">Buddy</p>
                </div>
                <div class="info-section">
                    <h3>Age</h3>
                    <p id="petAge">3 years</p>
                </div>
                <div class="info-section">
                    <h3>Breed</h3>
                    <p id="petBreed">Golden Retriever</p>
                </div>
            </div>
        </section>

        <!-- Medical History Page -->
        <section id="medicalHistory" class="card p-4 mb-4">
            <h2 class="mb-3">Medical History</h2>
            <div class="info-section">
                <h3>Vaccinations</h3>
                <p id="vaccinations">Rabies, Distemper, Parvovirus</p>
            </div>
            <div class="info-section">
                <h3>Allergies</h3>
                <p id="allergies">None</p>
            </div>
        </section>

        <!-- Map Section -->
        <section id="map" class="card p-4 mb-4">
            <h2 class="mb-3">Location Tracker</h2>
            <div id="mapContainer">
                <iframe
                    src="https://www.google.com/maps?q=37.7749, -122.4194&output=embed"
                    width="100%" height="250" style="border:0; border-radius: 6px;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

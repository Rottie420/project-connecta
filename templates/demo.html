<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Tracking App - View Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #eaeaea;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #1a1a1a;
        }

        .navbar .nav-link {
            color: #aaa;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: orangered;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        #mapContainer {
            height: 250px;
            background-color: #2a2a2a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 1rem;
        }

        .profile-photo {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #2a2a2a;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section {
            margin-bottom: 1rem;
        }

        .info-section h5 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .info-section h5 {
            margin: 0;
            color: #bbb;
            font-weight: normal;
            font-size: 14px !important;
        }

        .info-section p {
            margin: 0;
            color: white;
            font-weight: bold;
        }

        .dark-mode-card {
                background-color: #1e1e1e;
                border-radius: 8px;
        }
    
        .dark-mode-card h5 {
            color: #ff7043;
        }
    
        iframe {
            filter: invert(90%) hue-rotate(180deg);
        }

        .calendar-view {
            border: 0.5px solid rgba(221, 221, 221, 0.094);
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.268);
        }
    
        .calendar-view table {
            margin: 0 auto;
            border-collapse: collapse;
        }
    
        .calendar-view th {
            padding: 8px;
            background-color:rgba(255, 68, 0, 0.838);
            font-size: 16px;
            color: white;
            font-weight: bold;
            border: 0.5px solid rgba(221, 221, 221, 0.094);
        }
    
        .calendar-cell {
            height: 60px;
            padding: 5px;
            font-size: 14px;
            vertical-align: middle;
            border: 0.5px solid rgba(221, 221, 221, 0.094);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        .calendar-cell:hover {
            background-color: rgba(221, 221, 221, 0.094);
            transform: scale(1.05);
        }
    
        .appointment-day {
            background-color:orangered;
            color: orangered;
            font-weight: bold;
            transition: background-color 0.3s , box-shadow 0.3s;
        }
    
        .appointment-day:hover {
            box-shadow: 0 0 10px orangered;
        }
    
        #appointmentDetails {
            color:white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand fixed-bottom">
        <div class="container-fluid justify-content-around">
            <a class="nav-link text-center" href="#profile" style="font-size: 14px;">
                <i class="bi bi-person" style="font-size: 25px !important;"></i><br>Profile
            </a>
            <a class="nav-link text-center" href="#medicalHistory" style="font-size: 14px;">
                <i class="bi bi-heart-pulse" style="font-size: 25px !important;"></i><br>Medical
            </a>
            <a class="nav-link text-center" href="#map" style="font-size: 14px;">
                <i class="bi bi-geo-alt" style="font-size: 25px !important;"></i><br>Track
            </a>
            <a class="nav-link text-center" href="tel:+12 3456 789" style="font-size: 14px;">
                <i class="bi bi-telephone" style="font-size: 25px !important;"></i><br>Contact
            </a>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Profile Page -->
        <section id="profile" class="card p-0 mb-4">
            <div class="profile-photo">
                <img src="{{ url_for('static', filename='uploads/pexels-barnabas-davoti-31615494-25695964.webp'.lstrip('static/')) }}"
                alt="Profile Photo" id="profilePhoto">
            </div>
            <div class="p-4">
                <h5 class="mb-3 fw-bold">Pet Profile</h5>
                <div class="info-section">
                    <h5>Name</h5>
                    <p id="petName">Buddy</p>
                </div>
                <div class="info-section">
                    <h5>Age</h5>
                    <p id="petAge">3 years</p>
                </div>
                <button type="button" class="btn float-end"
                        id="ai-chat-icon"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background-color: orangered; color: white; font-weight: bold;">
                        &nbsp;&nbsp;&nbsp;<i class="bi bi-chat-quote"></i>
                        &nbsp;Ask Ai&nbsp;&nbsp;&nbsp;&nbsp;               
                </button>
                <div class="info-section">
                    <h5>Breed</h5>
                    <p id="petBreed">Golden Retriever</p>
                </div>
            </div>
        </section>

        <!-- Medical History Page -->
        <section id="medicalHistory" class="card p-4 mb-4">
            <h5 class="mb-3 fw-bold">Medical History</h5>
            <div class="info-section">
                <h5>Vaccinations</h5>
                <p id="vaccinations">Rabies, Distemper, Parvovirus</p>
            </div>
            <div class="info-section">
                <h5>Allergies</h5>
                <p id="allergies">None</p>
            </div>
        </section>

        <section id="appointment" class="card p-4 mb-4">
            <h5 class="mb-3 fw-bold">Scheduled Appointments</h5>
            <div class="calendar-view">
                <table class="table text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar days will be dynamically generated -->
                    </tbody>
                </table>
                <p class="mt-4 text-center fw-bold" id="appointmentDetails">Click on a date to view details.</p>
            </div>
        </section>
        
        <script>
            // Appointment Data
            const appointments = [
                {
                    date: "2025-01-25",
                    time: "2:00 PM",
                    reason: "Routine Check-up"
                }
            ];
        
            // Generate the Calendar
            function generateCalendar(year, month) {
                const calendarBody = document.getElementById("calendarBody");
                calendarBody.innerHTML = ""; // Clear previous calendar
        
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
        
                let date = 1;
        
                // Create rows for weeks
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement("tr");
        
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement("td");
                        cell.classList.add("calendar-cell");
        
                        if (i === 0 && j < firstDay) {
                            cell.innerHTML = ""; // Empty cells before first day
                        } else if (date > daysInMonth) {
                            break; // Stop if all days are added
                        } else {
                            cell.innerHTML = date;
        
                            // Check if the date has an appointment
                            const appointment = appointments.find(app => {
                                const appDate = new Date(app.date);
                                return (
                                    appDate.getFullYear() === year &&
                                    appDate.getMonth() === month &&
                                    appDate.getDate() === date
                                );
                            });
        
                            if (appointment) {
                                cell.classList.add("appointment-day");
                                cell.title = `${appointment.time} - ${appointment.reason}`;
                                cell.addEventListener("click", () => {
                                    document.getElementById("appointmentDetails").innerHTML = `
                                        <strong>Appointment:</strong> ${appointment.date}, ${appointment.time} - ${appointment.reason}
                                    `;
                                });
                            }
        
                            date++;
                        }
        
                        row.appendChild(cell);
                    }
        
                    calendarBody.appendChild(row);
                }
            }
        
            // Initialize the calendar
            const today = new Date();
            generateCalendar(today.getFullYear(), today.getMonth());
        </script>
        
        <section id="map" class="card p-4 mb-4 dark-mode-card">
            <h5 class="mb-3 fw-bold text-light">Location Tracker</h5>
            <div id="mapContainer"></div>
        </section>
        
        <script>
            window.onload = function () {
                getLocation(); // Fetch and display the location when the page loads
            };
        
            // Function to convert decimal degrees to DMS (Degrees, Minutes, Seconds)
            function decimalToDMS(degrees) {
                const d = Math.floor(degrees);
                const m = Math.floor((degrees - d) * 60);
                const s = ((degrees - d - m / 60) * 3600).toFixed(1);
                return { degrees: d, minutes: m, seconds: s };
            }
        
            // Function to convert latitude and longitude to DMS format
            function convertCoordinates(lat, lon) {
                const latDMS = decimalToDMS(Math.abs(lat));
                const lonDMS = decimalToDMS(Math.abs(lon));
                const latDirection = lat >= 0 ? 'N' : 'S';
                const lonDirection = lon >= 0 ? 'E' : 'W';
                return {
                    latitude: `${latDMS.degrees}°${latDMS.minutes}'${latDMS.seconds}"${latDirection}`,
                    longitude: `${lonDMS.degrees}°${lonDMS.minutes}'${lonDMS.seconds}"${lonDirection}`
                };
            }
        
            // Function to get the current location
            function getLocation() {
                const locationDiv = document.getElementById('mapContainer');
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    locationDiv.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
        
            // Function to display the position once geolocation is fetched
            function showPosition(position) {
                const dmsCoordinates = convertCoordinates(position.coords.latitude, position.coords.longitude);
                const locationDiv = document.getElementById('mapContainer');
                locationDiv.innerHTML = `<iframe
                    src="https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&output=embed"
                    width="100%" height="250"
                    style="border: 0; border-radius: 6px;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>`;
            }
        
            // Function to handle errors when geolocation fails
            function showError(error) {
                const locationDiv = document.getElementById('mapContainer');
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        locationDiv.innerHTML = "Permission denied for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        locationDiv.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        locationDiv.innerHTML = "Request timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        locationDiv.innerHTML = "An unknown error occurred.";
                        break;
                }
            }
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Get the current URL
                const currentUrl = window.location.href;

                // Extract the ID using regex
                const match = currentUrl.match(/\/pet\/([^\/]+)\/view/);
                const petId = match ? match[1] : null;

                // Get the button element
                const aiChatIcon = document.getElementById('ai-chat-icon');

                // Dynamically set the href based on petId
                if (aiChatIcon) {
                    const newHref = '/pet/1a4b3d72/prompt';
                    aiChatIcon.setAttribute('data-href', newHref); // Set a data-href attribute
                    aiChatIcon.addEventListener("click", function () {
                        window.location.href = newHref; // Perform navigation on click
                    });
                }
            });
        </script>


        
        <div style="margin-top: 100px;"></div>
               
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

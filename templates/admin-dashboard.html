<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar-toggle {
            display: none;
            cursor: pointer;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-open {
            margin-left: 0;
        }

        .main-content .table-responsive {
            overflow-x: auto;
        }

        .container-fluid {
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
                position: absolute;
                width: 250px;
                z-index: 99;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
                cursor: pointer;
                margin: 20px;
                font-size: 1.5rem;
                color: #007bff;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar a {
                font-size: 1rem;
                padding: 10px 14px;
            }
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .card-body {
            background-color: #ffffff;
        }

        /* Custom scrollbar for the table */
        .table-responsive::-webkit-scrollbar {
            height: 8px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
        }

        .table-responsive::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h3 class="text-white">Admin Dashboard</h3>
            <ul>
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Subscribers</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="#" onclick="toggleSidebar()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content container-fluid p-4">
            <!-- Mobile Sidebar Toggle -->
            <div class="sidebar-toggle d-md-none">
                <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            </div>

            <div class="row">
                <div class="col-12 mb-4">
                    <h3>Conslutation Logs</h3>
                </div>

                <!-- Logs Table -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Recent Consultation Logs</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Date</th>
                                            <th>Time</th>
                                            <th>Message</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- End Example Log Entry -->
                                        {% for log in logs %}
                                        <tr>
                                            <td>{{ log.name }}</td>
                                            <td>{{ log.email }}</td>
                                            <td>{{ log.phone }}</td>
                                            <td>{{ log.date }}</td>
                                            <td>{{ log.time }}</td>
                                            <td>{{ log.message }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.main-content').classList.toggle('sidebar-open');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>

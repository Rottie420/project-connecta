    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .form-signin {
        max-width: 330px;
        padding: 15px;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;

  <body class="text-center">
    
    <main class="form-signin container w-100 m-auto">
      <form method="POST" action="{{ url_for('add_pet') }}" enctype="multipart/form-data">
        <div style="margin-top: 100px;"></div>
        <h1 class="h3 mb-3 fw-normal">Please Add User</h1>

        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="control_number" name="control_number" placeholder="Control Number" required>
              <label for="control_number">Control No.</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="petname" name="petname" placeholder="Pet Name" required>
              <label for="petname">Pet Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              <label for="email">Email address</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
              <label for="phone">Phone</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
              <label for="address">Address</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating">
              <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
              <label for="photo">Upload Photo</label>
            </div>
          </div>
        </div>

        <h2 class="mt-4 h5">Social Media Links:</h2>

        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Facebook">
              <label for="facebook">Facebook</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="twitter" name="twitter" placeholder="Twitter">
              <label for="twitter">Twitter</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Instagram">
              <label for="instagram">Instagram</label>
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Add User</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
